name: release-build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        ui: [gui, cli]     # build GUI + CLI separately
        scripting: [lua]   # full scripting support
        build_type: [Release]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          libpixman-1-dev libfreetype6-dev libharfbuzz-dev zlib1g-dev \
          libx11-dev libxcursor-dev libxi-dev libxrandr-dev libgl1-mesa-dev \
          libfontconfig1-dev

    - name: Install Skia (GUI only)
      if: ${{ matrix.ui == 'gui' }}
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]] ; then
          this_dir=$(cygpath "${{ github.workspace }}")
        else
          this_dir="${{ github.workspace }}"
        fi
        skia_url=$(source $this_dir/laf/misc/skia-url.sh | xargs)
        skia_file=$(basename $skia_url)
        curl --ssl-revoke-best-effort -L -o "$skia_file" "$skia_url"
        unzip "$skia_file" -d skia

    - uses: aseprite/get-ninja@main

    - uses: ilammy/msvc-dev-cmd@v1
      if: runner.os == 'Windows'

    - name: Configure CMake
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          enable_ccache=off
        else
          enable_ccache=on
        fi

        # GUI or CLI
        if [[ "${{ matrix.ui }}" == "gui" ]]; then
          export laf_backend=skia
        else
          export laf_backend=none
        fi

        export enable_scripting=on

        if [[ "${{ runner.os }}" == "macOS" ]]; then
          export skia_arch=arm64
        else
          export skia_arch=x64
        fi

        cmake -S . -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=10.14 \
          -DENABLE_TESTS=OFF \
          -DENABLE_SCRIPTING=$enable_scripting \
          -DENABLE_CCACHE=$enable_ccache \
          -DLAF_BACKEND=$laf_backend \
          -DSKIA_DIR=$(realpath skia) \
          -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-$skia_arch)

    - name: Build
      run: |
        cd build && ninja

    - name: Package ZIP
      shell: bash
      run: |
        mkdir out
        cp -r build/bin out/

        zipname="aseprite-${{ matrix.os }}-${{ matrix.ui }}.zip"

        cd out
        zip -r "../$zipname" bin

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: aseprite-${{ matrix.os }}-${{ matrix.ui }}
        path: aseprite-${{ matrix.os }}-${{ matrix.ui }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Draft Release
      uses: softprops/action-gh-release@v2
      with:
        draft: true
        name: "Release Build â€“ ${{ github.sha }}"
        tag_name: "release-${{ github.sha }}"
        files: artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
